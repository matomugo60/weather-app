<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
    <h1>The Weather App
        <small class="text-muted">
            :View Current Weather
        </small>
    </h1>
    <main id="main-holder">
        <h1 id="login-header">Login To Account</h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Username Invalid
             <span id="error-msg-second-line">
                and/or password</span>
            </p>
        </div>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
        </form>
      
      </main>

    <div class="holder">
         <img src="" alt="" src="" id="weather-image">
         <div id="userlocation">
            Weather data not loaded
</div>
<div class="description">
    Sorry no information
</div>
<div class="theweather">
    <div class="pointone">No Data</div>
    <div class="pointtwo"></div>
    <div class="pointthree">No Data To Display</div>
</div>
<div class="information">
    <h3>Sunrise :
        <span class="sunriseinfo">
            No Data To Display
        </span>
    </h3>
    <h3>Sunset :
        <span class="sunsetinfo">
            No Data To Display
        </span>
    </h3>
</div>

    </div>

    <script src="src/index.js"></script>
    <!--<script src="src/bootstrap.js"></script> -->
</body>
</html>
